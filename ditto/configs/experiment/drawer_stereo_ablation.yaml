# @package _global_

# to execute this experiment run:
# python run.py experiment=example_simple.yaml

# full model
# separate ppp decoder
# separate feature
defaults:
  - override /trainer: minimal.yaml # choose trainer from 'configs/trainer/'
  - override /model: geo_art_model_v0.yaml
  - override /model/network: geo_art_net_v0.yaml
  - override /datamodule: sapien_datamodule_ablation
  - override /callbacks: default.yaml
  - override /logger: null

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

seed: 12345

trainer:
  min_epochs: 1
  max_epochs: 300

callbacks:
  early_stopping:
    patience: 50

model:
  opt:
    hparams:
      learning_rate: 1.0e-4  #1.0e-4
      weight_decay: 0.0001
      loss_weight_attn: 0.0
      r_use_state_loss: False
      p_use_state_loss: False

datamodule:
  opt:
    train:
      batch_size: 6   #8
      num_point: 8192
      data_path:
        - drawer_stereo/train
    val:
      num_point: 8192
      data_path:
        - drawer_stereo/val
    test:
      num_point: 8192
      data_path:
        - laptop/test
